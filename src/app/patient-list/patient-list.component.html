<div class="patient-list">
  <h2>Appointments</h2>
  <div class="row">
    <div class="col-sm-6" *ngFor="let result of results">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{ result.patfirstname }} {{ result.patlastname }}
          </h5>
          <p class="card-text">Date: {{ result.appointmentDate }}</p>
          <p class="card-text">Time: {{ result.doctime }} hours</p>
          <p class="card-text">Clinic: {{ result.clinicname }}</p>
          <a class="btn btn-danger" (click)="onClickCancelAppointment(result)"
            >Cancel</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
