<html class="vh-100">
  <div class="card mx-auto p-3 col-10 col-md-8 col-lg-10">
    <h1 class="mb-4">Register</h1>
    <div class="d-flex mb-4">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radio-btn-doctor"
          formControlName="docprofile"
          (change)="setProfile('Doctor')"
        />
        <label class="form-check-label" for="radio-btn-doctor"> Doctor </label>
      </div>
      <!-- Default checked radio -->
      <div class="form-check ms-4">
        <input
          class="form-check-input"
          type="radio"
          id="radio-btn-patient"
          formControlName="patprofile"
          (change)="setProfile('Patient')"
        />
        <label class="form-check-label" for="radio-btn-patient">
          Patient
        </label>
      </div>
    </div>

    <form  *ngIf="profileType == 'Patient'" [formGroup]="registerPatForm" (ngSubmit)="onPatFormSubmit()">
      <div>
        <!--Name input-->
        <div class="mb-4 d-flex">
          <div class="form-outline w-50 me-3">
            <input
              type="text"
              id="first-name"
              class="form-control"
              formControlName="patfirstname"
            />
            <label class="form-label text-muted" for="first-name"
              >First Name</label
            >
          </div>
          <div class="form-outline w-50">
            <input
              type="text"
              id="last-name"
              class="form-control"
              formControlName="patlastname"
            />
            <label class="form-label text-muted" for="last-name"
              >Last Name</label
            >
          </div>
        </div>

        <!-- Phone Number input -->
        <div class="form-outline mb-4">
          <input
            type="number"
            id="phone-number"
            class="form-control"
            formControlName="patphone"
          />
          <label class="form-label text-muted" for="phone-number"
            >Phone Number</label
          >
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="patemail"
          />
          <label class="form-label text-muted" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="patpassword"
          />
          <label class="form-label text-muted" for="password"
            >New Password</label
          >
        </div>
        <!-- <div class="form-outline mb-4">
          <input type="password" id="password" class="form-control" />
          <label class="form-label text-muted" for="password">Re-enter Password</label>
        </div> -->

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Sign in
        </button>
      </div>
    </form>

    <form  *ngIf="profileType == 'Doctor'" [formGroup]="registerDocForm" (ngSubmit)="onDocFormSubmit()">
      <div>
        <span>Dr.</span>
        <!--Name input-->
        <div class="mb-3 d-flex">
          <div class="form-outline w-50 me-3">
            <input
              type="text"
              id="first-name"
              class="form-control"
              formControlName="docfirstname"
            />
            <label class="form-label text-muted" for="first-name"
              >First Name</label
            >
          </div>
          <div class="form-outline w-50">
            <input
              type="text"
              id="last-name"
              class="form-control"
              formControlName="doclastname"
            />
            <label class="form-label text-muted" for="last-name"
              >Last Name</label
            >
          </div>
        </div>

        <!--Registration Number input-->
        <div class="form-outline mb-3">
          <input
            type="number"
            id="regd-number"
            class="form-control"
            formControlName="docregd"
          />
          <label class="form-label text-muted" for="regd-number"
            >Doctor's Registration Number</label
          >
        </div>

        <!--Specialization input-->
        <div class="form-outline mb-3">
          <select
            name="specialization"
            id="specialization"
            class="form-control"
            formControlName="docspecialization"
          >
            <option value="general">General Medicine</option>
            <option value="surgery">General Surgery</option>
            <option value="cardiology">Cardiology</option>
            <option value="diabetology">Diabetology</option>
            <option value="orthopedic">Orthopedic</option>
            <option value="dermatology">Dermatology</option>
            <option value="neorology">Neurology</option>
          </select>
          <label class="form-label text-muted" for="specialization"
            >Specialization</label
          >
        </div>

        <!--Doctor Qualification input-->
        <div class="form-outline mb-3">
          <input
            type="text"
            id="qualification"
            class="form-control"
            formControlName="docqualification"
          />
          <label class="form-label text-muted" for="qualification"
            >Qualification</label
          >
        </div>

        <!-- Doctor's Phone Number input -->
        <div class="form-outline mb-3">
          <input
            type="number"
            id="phone-number"
            class="form-control"
            formControlName="docphone"
          />
          <label class="form-label text-muted" for="phone-number"
            >Phone Number</label
          >
        </div>

        <!-- Email input -->
        <div class="form-outline mb-3">
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="docemail"
          />
          <label class="form-label text-muted" for="email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="docpassword"
          />
          <label class="form-label text-muted" for="password"
            >New Password</label
          >
        </div>
        <!-- <div class="form-outline mb-3">
          <input type="password" id="password" class="form-control" />
          <label class="form-label text-muted" for="password"
            >Re-enter Password</label
          >
        </div> -->

        <!--Clinic Details-->
        <div class="form-outline mb-3">
          <input
            type="text"
            id="clinic-name"
            class="form-control"
            formControlName="clinicname"
          />
          <label class="form-label text-muted" for="clinic-name"
            >Clinic Name</label
          >
        </div>
        <div class="form-outline mb-3">
          <input
            type="address"
            id="clinic-name"
            class="form-control"
            formControlName="clinicaddress"
          />
          <label class="form-label text-muted" for="clinic-name"
            >Clinic Address</label
          >
        </div>

        <!--Business Hours-->
        <div class="form-outline mb-3">
          <input
            type="time"
            id="doc-time"
            class="form-control"
            formControlName="doctime"
          />
          <label class="form-label text-muted" for="doc-time"
            >Business Time</label
          >
        </div>

        <!--Checkboxes-->
        <div class="form-group checkbox mb-4" id="business-days">
          <div class="ms-3 form-group">
            <div class="row">
              <div class="col-sm-3 form-check">
                <input
                  type="checkbox"
                  id="mon-chk"
                  class="form-check-input"
                  formControlName="mon"
                />
                <label for="mon-chk" class="form-check-label">Monday</label>
              </div>
              <div class="col-sm-3 form-check">
                <input
                  type="checkbox"
                  id="mon-chk"
                  class="form-check-input"
                  formControlName="tues"
                />
                <label for="mon-chk" class="form-check-label">Tuesday</label>
              </div>
              <div class="col-sm-3 form-check">
                <input
                  type="checkbox"
                  id="mon-chk"
                  class="form-check-input"
                  formControlName="wed"
                />
                <label for="mon-chk" class="form-check-label">Wednesday</label>
              </div>
              <div class="col-sm-3 form-check">
                <input
                  type="checkbox"
                  id="mon-chk"
                  class="form-check-input"
                  formControlName="thurs"
                />
                <label for="mon-chk" class="form-check-label">Thursday</label>
              </div>
              <div class="col-sm-3 form-check">
                <input
                  type="checkbox"
                  id="mon-chk"
                  class="form-check-input"
                  formControlName="fri"
                />
                <label for="mon-chk" class="form-check-label">Friday</label>
              </div>
              <div class="col-sm-3 form-check">
                <input
                  type="checkbox"
                  id="mon-chk"
                  class="form-check-input"
                  formControlName="sat"
                />
                <label for="mon-chk" class="form-check-label">Saturday</label>
              </div>
              <div class="col-sm-3 form-check">
                <input
                  type="checkbox"
                  id="mon-chk"
                  class="form-check-input"
                  formControlName="sun"
                />
                <label for="mon-chk" class="form-check-label">Sunday</label>
              </div>
            </div>
          </div>
          <label for="business-days" class="text-muted"
            >Select Business Days</label
          >
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Sign-in
        </button>
      </div>
    </form>
  </div>
</html>
