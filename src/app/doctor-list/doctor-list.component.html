<div class="doctor-list">
  <h2>List of Doctors</h2>
  <div class="row">
    <div class="col-sm-3 my-3" *ngFor="let doctor of doctors">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Dr. {{ doctor.docfirstname }} {{ doctor.doclastname }}
          </h5>
          <p class="card-text">
            {{ doctor.docspecialization }}
          </p>
          <p class="card-text">
            {{ doctor.docqualification }}
          </p>
          <p class="card-text">
            {{ doctor.cliniccity }}
          </p>
          <a class="btn btn-success" (click)="toAppointmentPage(doctor)"
            >Book Appointment</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
